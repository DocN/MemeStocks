<div class="container-fluid bodyContainer">
  <div class="container">
    <div class="row">
        <div class="col-3">
          </div>
          <div class="col-6">
            <div class="loginframe animated bounce">
              <!-- Login form -->
                  <div class="h5 text-center mb-4">
                      <img class="thethings" src="assets/img/things.png">
                      <p>Sign In</p>
                  </div>

                  <div class="md-form">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input name="username" [(ngModel)]="model.username" #username="ngModel" type="text" id="defaultForm-email" class="form-control" mdbActive>
                      <label for="defaultForm-email">Your email</label>
                  </div>

                  <div class="md-form">
                      <i class="fa fa-lock prefix grey-text"></i>
                      <input name="password" [(ngModel)]="model.password" #password="ngModel"  type="password" id="defaultForm-pass" class="form-control" mdbActive>
                      <label for="defaultForm-pass">Your password</label>
                  </div>

                  <div class="text-center">
                      <button (click)="login()" type="submit" class="btn btn-warning btn-lg">Login</button>
                  </div>
              <!-- Login form -->
              <div class="container-fluid">

                  <p id="warning" class="warningMessage">{{warningMessage}}</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            
          </div>
    </div>
  </div>
</div>
